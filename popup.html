<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
    <head>
        <title>This is Popup</title>
    </head>

    <body>
        
        <form onsubmit="submitted()">
        <label>ID</label>
        <input id="studentId" type="text" name="SID" required /> <br/>
        <label>Password</label>
        <input id="password" type="password" name="pwd" required  /> <br/>
            <input type="submit" value="Submit"/>
        </form>
        
        <script>
            function submitted(){
                var x = document.getElementById("studentId");
                localStorage.setItem('id',x.value);
                var y = localStorage.getItem('id');
                var x = document.getElementById("password");
                localStorage.setItem('pass',x.value);
                var y = localStorage.getItem('pass');
                alert(localStorage.getItem('id')+"  "+localStorage.getItem('pass'));
                return true;
            }
        </script>
    </body>  
</html>
